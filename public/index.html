<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Petit Roadtrip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css">
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
    <script type="module" src="js/main.js"></script> <!-- Charger main.js en premier -->
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.5/locales-all.global.min.js'></script>
    <!--<link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">-->
    <!--<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="parent">
        <div class="sidebar-section">
            <!-- Barre latérale gauche -->
            <nav>
                <h4>Mon Petit Roadtrip</h4>
                <button>Créer un Roadtrip</button>
                <div class="roadtrip-container">
                    <div class="roadtrip-title">Mes Roadtrips</div>
                    <ul id="roadtrips-list">
                        <!-- Les roadtrips seront ajoutés ici dynamiquement -->
                    </ul>
                </div>
            </nav>
        </div>
        <div class="title-section">
            <h1 id="roadtrip-title">Mon Petit Roadtrip</h1>
            <ul>
                <li>
                    <a>
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="nav-section d-flex justify-content-between align-items-center">
            <div id="day-selector">
                <button id="prev-all-days" class="btn btn-secondary">&laquo;</button>
                <button id="prev-day" class="btn btn-secondary">&lt;</button>
                <span id="current-day" class="mx-2"></span>
                <button id="next-day" class="btn btn-secondary">&gt;</button>
            </div>
            <div class="ml-auto">
                <button id="steps-button" class="btn bg-warning text-primary">
                    <i class="fas fa-map-signs"></i> Etapes
                </button>
                <button id="calendar-button" class="btn bg-warning text-primary">
                    <i class="fas fa-calendar-alt"></i> Calendrier
                </button>
                <button id="timeline-button" class="btn bg-warning text-primary">
                    <i class="fas fa-timeline"></i> Timeline
                </button>
                <button id="gantt-button" class="btn bg-warning text-primary">
                    <i class="fas fa-gantt"></i> Gantt
                </button>
                <button id="itinerary-button" class="btn bg-warning text-primary">
                    <i class="fas fa-route"></i> Itinéraire
                </button>
            </div>
        </div>
        <div id="main-left-section" class="main-left-section">
        </div>
        <div id="main-right-section" class="main-right-section">
            <div class="main-right-section-header">
                <h4 id="step-title">Marina Inn</h4>
                <div class="button-group">
                    <i class="fas fa-trash-alt" id="delete-step"></i>
                    <i class="fas fa-save" id="save-step"></i>
                </div>
            </div>
            <div class="main-right-section-body" id="details-container">
            </div>
        </div>  
    </div>
</body>

</html>
