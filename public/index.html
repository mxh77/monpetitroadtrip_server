<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Petit Roadtrip</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css">
    <link rel="stylesheet" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.5/locales-all.global.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar-section bg-light p-3">
                <h4 class="text-primary">Mon Petit Roadtrip</h4>
                <button class="btn btn-primary btn-block mb-3">Créer un Roadtrip</button>
                <div class="roadtrip-container">
                    <h5 class="roadtrip-title">Mes Roadtrips</h5>
                    <ul id="roadtrips-list" class="list-group">
                        <!-- Les roadtrips seront ajoutés ici dynamiquement -->
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <h1 id="roadtrip-title" class="text-primary">Roadtrip Ouest Canadien 2025</h1>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-user"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav-section d-flex justify-content-between align-items-center mb-3">
                    <div id="day-selector" class="btn-group">
                        <button id="prev-all-days" class="btn btn-secondary">&laquo;</button>
                        <button id="prev-day" class="btn btn-secondary">&lt;</button>
                        <span id="current-day" class="mx-2">Jour 1</span>
                        <button id="next-day" class="btn btn-secondary">&gt;</button>
                    </div>
                    <div class="btn-group ml-auto">
                        <button id="steps-button" class="btn btn-warning text-primary">
                            <i class="fas fa-map-signs"></i> Etapes
                        </button>
                        <button id="calendar-button" class="btn btn-warning text-primary">
                            <i class="fas fa-calendar-alt"></i> Calendrier
                        </button>
                        <button id="timeline-button" class="btn btn-warning text-primary">
                            <i class="fas fa-stream"></i> Timeline
                        </button>
                        <button id="gantt-button" class="btn btn-warning text-primary">
                            <i class="fas fa-project-diagram"></i> Gantt
                        </button>
                        <button id="itinerary-button" class="btn btn-warning text-primary">
                            <i class="fas fa-route"></i> Itinéraire
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div id="main-left-section" class="col-md-6 main-left-section">
                        <h4>Liste des étapes</h4>
                        <!-- Contenu de la section gauche -->
                    </div>
                    <div id="main-right-section" class="col-md-6 main-right-section">
                        <div class="main-right-section-header d-flex justify-content-between align-items-center mb-3">
                            <h4 id="step-title">Marina Inn</h4>
                            <div class="button-group">
                                <i class="fas fa-trash-alt text-danger" id="delete-step"></i>
                                <i class="fas fa-save text-success" id="save-step"></i>
                            </div>
                        </div>
                        <div class="main-right-section-body" id="details-container">
                            <!-- Contenu des détails -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
